<div class="step" [class.selected]="step.selected" [class.disabled]="!step.enabled">
  <div class="title" (click)="select()" >
    <div class="step-badge">{{ index + 1}}</div>
    <h4 class="step-label" [class.disabled]="!step.enabled">{{ title }}</h4>
  </div>
  <div class="container" *ngIf="step.selected">
    <div class="row">
      <div class="col-xs-12">
        <ng-content></ng-content>        
      </div>
    </div>
    <div class="step-footer btn-group">
        <button *ngIf="!step.firstStep" type="button" (click)="back()" class="btn btn-link">Back</button>
        <button *ngIf="!step.lastStep" type="button" class="btn btn-primary" (click)="next()" [class.disabled]="!canMoveNext" >{{ mainActionTitle }}</button>   
    </div>
  </div>      
</div>
